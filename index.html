<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Guessing Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <script src="./script/script.js" charset="utf-8"></script>
    <h1 class="neonBorder">Enter your guessing!</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h2> Player 1 </h2>
            <img src="./images/dice-face-one.png" alt="dice1" class="dice-img" id="dice1">
        </div>
        <div class="grid-item">
            <h2> Player 2 </h2>
            <img src="./images/dice-face-one.png" alt="dice2" class="dice-img" id="dice2">
        </div>
    </div>
    <label for="guess"> Enter the player # you guess to win (1 or 2 or 3 for draw): </label> <br>
    <input type="number" id="guess" min="1" max="2">
    <button class="neonBorder" onclick="rollDice();">Start!</button>
</body>
</html>
