<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Guessing Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <script src="./script/script.js" charset="utf-8"></script>
    <h1 id="title" class="neonBorder">Will you win the guessing game?</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h2> Player 1 </h2>
            <img src="./images/dice-face-one.png" alt="diceRes1" class="dice-img" id="diceRes1">
        </div>
        <div class="grid-item">
            <h2> Player 2 </h2>
            <img src="./images/dice-face-one.png" alt="diceRes2" class="dice-img" id="diceRes2">
        </div>
    </div>
    <label for="#guess" class="prompt"> Make your guess using the dropdown below! </label> <br>
    <select aria-label="select guessing" class="neonBorder game-done" id="guess">
        <option value="1" selected>Player 1 will win</option>
        <option value="2">Player 2 will win</option>
        <option value="3">Unfortunately, it'a draw</option>
      </select>
    <button class="neonBorder start" onclick="startGame();">Start!</button>
    <button class="neonBorder reset" onclick="reset();">Reset</button>
</body>
</html>
